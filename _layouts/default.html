<!doctype html>
<html>
<head>
    <title>{{ page.title }}</title>
    <link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700' rel='stylesheet' type='text/css'>
    <meta name="author" content="{{ site.me.name }}">
    <meta name="description" content="{{ site.me.desc }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:site_name" content="{{ site.me.name }}">
    <meta property="og:description" content="{{ site.me.desc }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="theme-color" content="#e6d7b3">
    <link href="/assets/css/main.css" media="screen,projection" rel="stylesheet" type="text/css">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
</head>
<body>

    {% comment %}
        <nav>
            <a href="/">Home</a>
            <a href="/about/">About</a>
            <a href="/projects/">Projects</a>
        </nav>

        <section>
            {{ content }}
        </section>
    {% endcomment %}

    {{ content }}

    {% include analytics.html %}

</body>
</html>
