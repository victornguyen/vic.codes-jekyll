language: ruby
rvm:
  - 2.4.0
install: bundle install
before_script:
  - npm install -g bower
  - bower install
script: bundle exec rake deploy
deploy:
  provider: s3
  access_key_id: $S3_ACCESS_KEY_ID
  secret_access_key: $S3_SECRET_KEY
  bucket: vic.codes
  region: ap-southeast-2
  local-dir: _site
  acl: public_read
  skip_cleanup: true
  on:
    branch: master
    repo: victornguyen/vic.codes
